              body: "Contenido actualizado"
              userId: 1
      responses:
        '200':
          description: Post actualizado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
    
    patch:
      tags:
        - Posts
      summary: Actualizar post parcialmente
      description: Actualiza solo los campos especificados de un post
      operationId: patchPost
      parameters:
        - name: id
          in: path
          required: true
          description: ID del post a actualizar
          schema:
            type: integer
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                body:
                  type: string
            example:
              title: "T√≠tulo actualizado"
      responses:
