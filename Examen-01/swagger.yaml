              example:
                - userId: 1
                  id: 1
                  title: "sunt aut facere repellat provident"
                  body: "quia et suscipit suscipit recusandae"
                - userId: 1
                  id: 2
                  title: "qui est esse"
                  body: "est rerum tempore vitae"
    
    post:
      tags:
        - Posts
      summary: Crear un nuevo post
      description: Crea un nuevo post con la informaci√≥n proporcionada
      operationId: createPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostInput'
            example:
              title: "Mi nuevo post"
              body: "Contenido del post"
              userId: 1
      responses:
